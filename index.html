<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="https://www.facebook.com/favicon.ico" />
   <title id="pageTitle">Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
   <div class="container mt-24 flex mx-auto items-center">
      <div class="left w-1/2 mx-14">

         <img src="facebook.svg" alt="" class="w-80 relative top-3">
         <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.
         </p>
      </div>

      <div class="right flex flex-col bg-white p-4 rounded-lg w-1/3 relative">
         <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
         <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-md outline-blue-400" type="password" placeholder="Password">
         <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
         <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
         <hr class="my-2">
         <button class="bg-green-500 hover:bg-green-600  text-white my-2 py-3 px-4 rounded-md font-bold text-xl w-fit mx-auto">Create New Account</button>
         <span class="absolute -bottom-12 text-sm mx-12 "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.
         </span>
      </div>
      
   </div>
   
</body> 

</html>
